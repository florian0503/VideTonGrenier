version: '3.8'

services:
  app:
    image: php:8.3-fpm
    container_name: videtongrenier_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - videtongrenier
    depends_on:
      - database
      - redis
    command: >
      bash -c "
        apt-get update && 
        apt-get install -y git curl libpng-dev libonig-dev libxml2-dev zip unzip libzip-dev libicu-dev libpq-dev &&
        docker-php-ext-configure intl &&
        docker-php-ext-install pdo_mysql mbstring exif pcntl bcmath gd zip intl &&
        curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
        php-fpm
      "

  nginx:
    image: nginx:alpine
    container_name: videtongrenier_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - videtongrenier
    depends_on:
      - app

  database:
    image: mysql:8.0
    container_name: videtongrenier_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: videtongrenier
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - videtongrenier

  redis:
    image: redis:alpine
    container_name: videtongrenier_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - videtongrenier

  node:
    image: node:18-alpine
    container_name: videtongrenier_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run watch"
    networks:
      - videtongrenier

volumes:

  db_data:

networks:
  videtongrenier:
    driver: bridge